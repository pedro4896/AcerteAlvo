<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o Alvo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- DevIcons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    
    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="acerteAlvo.css">

    <link rel="icon" href="tiroAlvo.png">

</head>
<body>
    <canvas id="tela"></canvas>
    <article class="d-flex">
        <div class="container align-self-center">
            <div class="row justify-content-center" id="inicio">
                <div class="cartao">
                    <div class="linhas"></div>
                    <div class="titulo"><h4>Acerte o Alvo</h4></div>
                    <div class="conteudo">
                        <div class="detalhes">
                            <h2>Bem-vindo ao nosso jogo de tiro ao alvo! Aqui você poderá testar sua habilidade e pontaria, acertando o alvo o mais próximo possível do centro.</h2>
                            <div class="acaoBtn">
                                <button type="button" onclick="apresentaCanvas()">Iniciar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article class="d-flex" >
        <div class="container align-self-center">
            <div class="row justify-content-center" id="acerto">
                <div class="cartao">
                    <div class="linhas"></div>
                    <div class="titulo"><h4>Acerte o Alvo</h4></div>
                    <div class="conteudo">
                        <div class="detalhes">
                            <h2>Parabéns atirador, Você Acertou o Alvo!</h2>
                            <div class="acaoBtn">
                                <button type="button" onclick="escondeAcerto()">Continuar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b7f8c2d908.js" crossorigin="anonymous"></script> 
    <script src="acerteAlvo.js"></script>
</body>
</html>
